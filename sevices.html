<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind via CDN</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com" src="validation.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-yellow-400 mb-6 text-center">
      Hello, Tailwind CSS ðŸŽ‰
    </h1>
    <p class="text-white text-center mb-6">
      This is a demo using the Tailwind CDN with custom colors.
    </p>
    <form class="space-y-4">
      <div>
        <label for="name" class="block text-white text-left mb-2">Name</label>
        <input type="text" id="name" placeholder="Enter your name"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>
      <div>
        <label for="email" class="block text-white text-left mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-white text-left mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full mt-4 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-800">
        Click Me
      </button>
    </form>
  </div>
</body>
</html>
